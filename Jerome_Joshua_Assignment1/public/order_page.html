
<!DOCTYPE html>
<html lang="en">
<head>

    <link href="products-style.css" rel="stylesheet">
    <title>"Don't Drink and Drive!"</title>
    <script src="./product_data.js"></script>
    <script>
    
        console.log(products);
        let params = (new URL(document.location)).searchParams;
        POST = {};
        params.forEach(function (value, key) { POST[key] = value });


        if (typeof POST['quantity_textbox'] != 'undefined')  // check for input
        {
            userIn = POST ['quantity_textbox']; //data validation
                if (isNonNegInt(userIn))
                {
                    document.write(`Thank you for purchasing ${userIn} things`);
                     window.stop (); 
                }
        }

        function isNonNegInt(q, sendArrayBack = false)
{
    errors = []; // assume no errors at first
    if(Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
    if(q < 0) errors.push('Negative value!'); // Check if it q is non-negative
    if(parseInt(q) != q) errors.push('Not an integer!'); // Check that q is an integer

    if (sendArrayBack)
    {
        return (errors);
    
    }   else
    {
        return(errors.length == 0);
    }
    
}
        function checkquantity()  
        {
            errs = isNonNegInt(quantity_form.quantity_textbox.value, true) ;  
            if (errs.length > 0)
            {
                qty_textbox_message.innerHTML = errs.join (",");
            } else {
                qty_textbox_message.innerHTML = quantity_form.quantity_textbox.value;

            }
           
            
        }

    </script>
</head> 
<body>
    <form name = "quantity_form" action="./process_form" method = "POST"> 
    
       <script>        //create invoice 
       for (i=0; i<products.length; i++)  
       {  
        document.write(`    
        ${products[i]["service"]}
        <br>
        ${products[i]["price"]}
        <br>
    <label for = "quantity_textbox${i}">Enter number of passengers:</label>
    <input type = "text" name= "quantity_textbox${i}" onkeyup="checkquantity();">
    <br>
    <span id='qty_textbox_message'>Enter a quantity</span> 
    <br>
    `);}
        </script>
    <input type = "Submit" value = "Purchase" name = "Submit_button">
    </form>

</script>
