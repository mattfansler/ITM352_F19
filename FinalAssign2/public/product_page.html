        function checkQuantityTextbox() {
            errs_array = isNonNegInt(qtyTextbox.value, true);
            qty_textbox_message.innerHTML = errs_array.join(',');
        }
       //lab11 check to see if a_qty is a non-negative integer
        function isNonNegInt(a_qty, sendArrayBack = false) {  //Function from lab 11
        errors = []; // assume no errors at first
            if (Number(a_qty) != a_qty) errors.push('Not a number!'); // Check if string is a number value
            if (a_qty < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(a_qty) != a_qty) errors.push('Not an integer!'); // Check that it is an integer
            return sendArrayBack ? errors : (errors.length == 0);
};

        function displayPurchase() {
            if (isNonNegInt(passenger_request_form.qtyTextbox.value)) {
                document.write(`Thank you for ordering ${passenger_request_form.qtyTextbox.value} things!`);
            } else {
                alert('Please enter a valid quantity')
            }

        }


    </script>
